<!DOCTYPE html>

</html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#01454f">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>calculaflex_dart</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="main.dart" type="application/dart"></script>
  <script defer src="packages/browser/dart.js"></script>
</head>

<body cz-shortcut-listen="true">
  <div id="app">
    <div class="App">
      <div class="App-header">
        <div class="Result">
          <div class="Result-alcohol Result-false">A</div>
          <div class="Result-gasoline Result-false">G</div>
        </div>
      </div>
      <p class="App-group">
        <label for="alcohol">Preço do álcool</label>
        <br>
        <input id="alcohol" class="App-input" type="number">
        <br>
      </p>
      <p class="App-group">
        <label for="gasoline">Preço da gasolina</label>
        <br>
        <input id="gasoline" step="0.01" class="App-input" type="number">
        <br>
      </p>
      <p class="App-group">
        <button id="calculate">Calcular</button>
      </p>
    </div>
  </div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <footer>
    <p class="copyright text-muted">Copyright
      <a target="_blank" href="https://muniz95.github.io/">Rodrigo Muniz</a>
    </p>
  </footer>
</body>
