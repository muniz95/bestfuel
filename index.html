<!DOCTYPE html><html lang="pt-BR"><head>
    <link rel="manifest" href="manifest.json">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#01454f">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>BestFuel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer="" src="main.dart.js"></script>
    
    <style>
      html, body {
        background-color: #01454f;
        margin: 0;
        padding: 0;
        font-family: Open Sans, lucida grande, Segoe UI, arial, verdana, lucida sans unicode, tahoma, sans-serif
      }

      body {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="header">
      <div class="panel">
        <div class="results">
          <div id="result-alcohol">A</div>
          <div id="result-gasoline">G</div>
        </div>
      </div>
    </div>
    <div id="container">
      <label for="alcohol">Preço do álcool</label>
      <p class="group">
        <input id="alcohol" name="alcohol" type="number" maxlength="5">
      </p>
      <label for="gasoline">Preço da gasolina</label>
      <p class="group">
        <input id="gasoline" name="gasoline" type="number" maxlength="5">
      </p>
      <p class="group">
        <button id="calculate">Calcular</button>
      </p>
    </div>
  
  <noscript>You need to enable JavaScript to run this app.</noscript>

</body></html>
