<!DOCTYPE html><html><head></head><body cz-shortcut-listen="true">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/calculaflex-dart/manifest.json">
  <meta name="theme-color" content="#01454f">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>Calculaflex</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer="" src="main.dart.js"></script>
  



  <div id="app">
    <div class="header">
      <div class="result">
        <div id="result-alcohol">A</div>
        <div id="result-gasoline">G</div>
      </div>
    </div>
    <p class="group">
      <label for="alcohol">Preço do álcool</label>
      <br>
      <input id="alcohol" class="input" type="text">
      <br>
    </p>
    <p class="group">
      <label for="gasoline">Preço da gasolina</label>
      <br>
      <input id="gasoline" step="0.01" class="input" type="text">
      <br>
    </p>
    <p class="group">
      <button id="calculate">Calcular</button>
    </p>
  </div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <footer>
    <p class="copyright text-muted">Copyright
      <a target="_blank" href="https://muniz95.github.io/">Rodrigo Muniz</a>
    </p>
  </footer>
</body></html>
