name: bestfuel
description: A simple calculator to give the best choice of fuel.
version: 0.0.1
homepage: https://muniz95.github.io/bestfuel
author: Rodrigo Muniz <email@example.com>

environment:
  sdk: '>=1.20.1 <2.0.0'

dependencies:
  pwa: any

dev_dependencies:
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1

transformers:
- dart_to_js_script_rewriter

# Uncomment the following in sdk 1.24+ to make pub serve
# use dartdevc (webdev.dartlang.org/tools/dartdevc).
web:
  compiler:
    debug: dartdevc
